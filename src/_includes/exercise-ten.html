<style>
main ul {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-auto-rows: 1fr;
    grid-gap: 1em;
}

main li:nth-child(1) {
  grid-row: 1 / 3;
  grid-column: 1 / 3;
}
main li:nth-child(2) {
  grid-row: 2 / 5;
  grid-column: 2 / 5;
}
main li:nth-child(3) {
  grid-row: 1 / 3;
  grid-column: 4 / 6;
}
main li:nth-child(4) {
  grid-row: 3 / 5;
  grid-column: 1 / 3;
}
main li:nth-child(5) {
  grid-column: 9;
    grid-row: 4 / 7;
  grid-column: 3 / 6;
}
main li {
    opacity: 0.75;
}

* {box-sizing:border-box;}
body {
 background: #f6f3ea;
}
main img {
  display: block;
  width: 100%;
}
main ul {
  list-style: none;
  margin: 0;
  padding: 2.2rem;
}
</style>

<main>
{{ content | safe }}
</main>
